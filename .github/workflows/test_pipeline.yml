name: API and WEB Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📂 Verificar estrutura do repositório
        run: ls -R

      - name: ☕ Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: 🔍 Verificar versão do Java
        run: java -version

      - name: 🛠️ Build com Maven
        run: |
          cd joavn-api
          mvn clean install

  tests:
    needs: setup
    runs-on: ubuntu-latest
    services:
      api:
        image: openjdk:21-jdk-slim # Imagem Docker com Java 21
        ports:
          - 8080:8080 # Expõe a porta 8080
        env:
          SPRING_PROFILES_ACTIVE: qa # Define o perfil do Spring Boot (se necessário)
        options: >-
          --health-cmd "curl -f http://localhost:8080/actuator/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ./joavn-api:/app # Monta o diretório do projeto no contêiner
        working_dir: /app
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🚀 Iniciar a API no contêiner
        run: |
          cd joavn-api
          mvn spring-boot:run > api.log 2>&1 &

      - name: ⏳ Aguardar a API estar disponível
        run: sleep 20

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔽 Instalar dependências do Cypress (API)
        run: |
          cd joavn-api/src/test/api
          npm install

      - name: 🚀 Executar testes de API com Cypress
        run: |
          cd joavn-api/src/test/api
          npx cypress run

      - name: 🔽 Instalar dependências do Cypress (WEB)
        run: |
          cd joavn-api/src/test/web
          npm install

      - name: 🚀 Executar testes WEB com Cypress
        run: |
          cd joavn-api/src/test/web
          npx cypress run
