name: API and WEB Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Garante que todo o histÃ³rico do repositÃ³rio seja baixado

      - name: ğŸ“‚ Verificar estrutura do repositÃ³rio
        run: ls -R # Lista todos os arquivos para depuraÃ§Ã£o

      - name: â˜• Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ” Verificar versÃ£o do Java
        run: java -version

      - name: ğŸ› ï¸ Build com Maven
        run: |
          cd joavn-api
          mvn clean install

  start_application:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Iniciar a aplicaÃ§Ã£o com Spring Boot
        run: mvn spring-boot:run &

      - name: â³ Aguardar a API estar disponÃ­vel
        run: sleep 20

  api_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/api # Define o diretÃ³rio base para os comandos
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“‚ Verificar estrutura da pasta API
        run: ls -R

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”½ Instalar dependÃªncias do Cypress
        run: npm install

      - name: ğŸš€ Executar testes de API com Cypress
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.js"

  web_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/web # Define o diretÃ³rio base para os comandos
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“‚ Verificar estrutura da pasta WEB
        run: ls -R

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”½ Instalar dependÃªncias do Cypress
        run: npm install

      - name: ğŸš€ Executar testes WEB com Cypress
        run: npx cypress run --spec "cypress/e2e/web/**/*.cy.js"
