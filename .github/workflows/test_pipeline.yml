name: API and WEB Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Garante que todo o histórico do repositório seja baixado

      - name: 📂 Verificar estrutura do repositório
        run: ls -R # Lista todos os arquivos para depuração

      - name: ☕ Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: 🔍 Verificar versão do Java
        run: java -version

      - name: 🛠️ Build com Maven
        run: |
          cd joavn-api
          mvn clean install

  start_application:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Iniciar a aplicação com Spring Boot
        run: mvn spring-boot:run &

      - name: ⏳ Aguardar a API estar disponível
        run: sleep 20

  api_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/api # Define o diretório base para os comandos
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📂 Verificar estrutura da pasta API
        run: ls -R

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔽 Instalar dependências do Cypress
        run: npm install

      - name: 🚀 Executar testes de API com Cypress
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.js"

  web_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/web # Define o diretório base para os comandos
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📂 Verificar estrutura da pasta WEB
        run: ls -R

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔽 Instalar dependências do Cypress
        run: npm install

      - name: 🚀 Executar testes WEB com Cypress
        run: npx cypress run --spec "cypress/e2e/web/**/*.cy.js"
