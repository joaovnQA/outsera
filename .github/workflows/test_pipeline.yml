name: API and WEB Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Garante que todo o histÃ³rico do repositÃ³rio seja baixado

      - name: ğŸ“‚ Verificar estrutura do repositÃ³rio
        run: ls -R

      - name: â˜• Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ” Verificar versÃ£o do Java
        run: java -version

      - name: ğŸ› ï¸ Build com Maven
        run: |
          cd joavn-api
          mvn clean install

  start_application:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸš€ Iniciar a aplicaÃ§Ã£o com Spring Boot
        run: |
          cd joavn-api
          nohup mvn spring-boot:run > api.log 2>&1 &
          echo "Iniciando aplicaÃ§Ã£o..."

      - name: ğŸ” Verificar processos em execuÃ§Ã£o
        run: ps aux | grep java

      - name: â³ Aguardar a API estar disponÃ­vel
        run: |
          echo "Aguardando API..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"'; then
              echo "API estÃ¡ no ar!"
              exit 0
            fi
            echo "Tentativa $i..."
            sleep 5
          done
          echo "A API nÃ£o iniciou a tempo!" >&2
          exit 1

      - name: ğŸ“„ Verificar logs da API
        run: cat joavn-api/api.log || true

  api_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/api
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“‚ Verificar estrutura da pasta API
        run: ls -R

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”½ Instalar dependÃªncias do Cypress
        run: npm install

      - name: ğŸš€ Executar testes de API com Cypress
        run: npx cypress run

  web_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/web
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“‚ Verificar estrutura da pasta WEB
        run: ls -R

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”½ Instalar dependÃªncias do Cypress
        run: npm install

      - name: ğŸš€ Executar testes WEB com Cypress
        run: npx cypress run
