name: API and WEB Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“‚ Verificar estrutura do repositÃ³rio
        run: ls -R

      - name: â˜• Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ” Verificar versÃ£o do Java
        run: java -version

      - name: ğŸ› ï¸ Build com Maven
        run: |
          cd joavn-api
          mvn clean install

  tests:
    needs: setup
    runs-on: ubuntu-latest
    services:
      api:
        image: openjdk:21-jdk-slim # Imagem Docker com Java 21
        ports:
          - 8080:8080 # ExpÃµe a porta 8080
        env:
          SPRING_PROFILES_ACTIVE: qa # Define o perfil do Spring Boot (se necessÃ¡rio)
        options: >-
          --health-cmd "curl -f http://localhost:8080/actuator/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ./joavn-api:/app # Monta o diretÃ³rio do projeto no contÃªiner
        working_dir: /app
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸš€ Iniciar a API no contÃªiner
        run: |
          cd joavn-api
          mvn spring-boot:run > api.log 2>&1 &

      - name: â³ Aguardar a API estar disponÃ­vel
        run: sleep 20

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”½ Instalar dependÃªncias do Cypress (API)
        run: |
          cd joavn-api/src/test/api
          npm install

      - name: ğŸš€ Executar testes de API com Cypress
        run: |
          cd joavn-api/src/test/api
          npx cypress run

      - name: ğŸ”½ Instalar dependÃªncias do Cypress (WEB)
        run: |
          cd joavn-api/src/test/web
          npm install

      - name: ğŸš€ Executar testes WEB com Cypress
        run: |
          cd joavn-api/src/test/web
          npx cypress run
