name: API and WEB Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Garante que todo o histórico do repositório seja baixado

      - name: 📂 Verificar estrutura do repositório
        run: ls -R

      - name: ☕ Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: 🔍 Verificar versão do Java
        run: java -version

      - name: 🛠️ Build com Maven
        run: |
          cd joavn-api
          mvn clean install

  start_application:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🚀 Iniciar a aplicação com Spring Boot
        run: |
          cd joavn-api
          nohup mvn spring-boot:run > api.log 2>&1 &
          echo "Iniciando aplicação..."

      - name: 🔎 Verificar processos em execução
        run: ps aux | grep java

      - name: ⏳ Aguardar a API estar disponível
        run: |
          echo "Aguardando API..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"'; then
              echo "API está no ar!"
              exit 0
            fi
            echo "Tentativa $i..."
            sleep 5
          done
          echo "A API não iniciou a tempo!" >&2
          exit 1

      - name: 📄 Verificar logs da API
        run: cat joavn-api/api.log || true

  api_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/api
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📂 Verificar estrutura da pasta API
        run: ls -R

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔽 Instalar dependências do Cypress
        run: npm install

      - name: 🚀 Executar testes de API com Cypress
        run: npx cypress run

  web_tests:
    needs: start_application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joavn-api/src/test/web
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📂 Verificar estrutura da pasta WEB
        run: ls -R

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔽 Instalar dependências do Cypress
        run: npm install

      - name: 🚀 Executar testes WEB com Cypress
        run: npx cypress run
